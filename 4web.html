<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1" style="height: 200px; width: 200px; background-color: maroon;"></div>
    <div id="div2" style="height: 200px; width: 200px; background-color: orange;"></div>
    <div id="div3" style="height: 200px; width: 200px; background-color: olive;"></div>
    <div id="div4" style="height: 200px; width: 200px; background-color: teal;"></div>

    <script>
        const div1 = document.getElementById("div1")
        const div2 = document.getElementById("div2")
        const div3 = document.getElementById("div3")
        const div4 = document.getElementById("div4")

        let color;
        
    document.addEventListener('keydown', function (event) {
        if (event.key === "a") {
            color = "green";
        } else if (event.key === "s") {
            color = "blue"
        } else if (event.key === "d") {
            color = "black"
        }
    })    

    const changeColor = (e) => {
        e.target.style.backgroundColor = color;
        
        }
    
     div1.addEventListener("click", changeColor)
     div2.addEventListener("click", changeColor)
     div3.addEventListener("click", changeColor)
     div4.addEventListener("click", changeColor)
    
    
    </script>

</body>
</html>
